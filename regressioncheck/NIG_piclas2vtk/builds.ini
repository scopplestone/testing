! relative binary path in build directory
binary=./bin/piclas

! fixed compiler flags
CMAKE_BUILD_TYPE         = DEBUG
LIBS_BUILD_HDF5          = OFF
PICLAS_POLYNOMIAL_DEGREE = N
PICLAS_EQNSYSNAME        = maxwell,poisson,poisson
PICLAS_TIMEDISCMETHOD    = DSMC,Leapfrog,RK3
LIBS_USE_MPI             = ON
PICLAS_NODETYPE          = GAUSS

nocrosscombination:PICLAS_EQNSYSNAME,PICLAS_TIMEDISCMETHOD